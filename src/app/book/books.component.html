<div class="grid grid-pad">
  <div *ngFor="let book of books; trackBy: bookTracker">
    <a (click)="gotoDetail(book)"
       [routerLink]="['/books', book._id]" class="col-1-4">
      <div class="module book">
        <h4>{{book.name}}</h4>
      </div>
    </a>
    <button (click)="remove(book)">Remove</button>
  </div>

  <label>New Book:</label>
  <input #bookName placeholder="Book Name"/>
  <input #author placeholder="Author"/>
  <button (click)="add(bookName.value,author.value); bookName.value='';author.value=''">
    Add
  </button>
</div>
